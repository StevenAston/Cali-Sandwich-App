<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<!--link rel="javascript" type="text/javascript" href="script.js"-->
	<script type="text/javascript">
	console.log("Script running");
	function checkTotal() {
		document.listForm.total.value = '';
		var sum = 0.0;
		for (i=0;i<document.listForm.choice.length;i++) {
		  if (document.listForm.choice[i].checked) {
		  	sum = sum + parseInt(document.listForm.choice[i].value);
		  }
		}
		document.listForm.total.value = sum;
	}
</script>
</head>
<body>

	<h1>California Sandwich Menu App</h1>

	<form>
		<input type="radio" name="sandwich" value="7.74">Veal<br/>
		<input type="radio" name="sandwich" value="7.74">Chicken<br/>
		<input type="radio" name="sandwich" value="7.08">Eggplant<br/>
		<input type="radio" name="sandwich" value="7.08">Meatball<br/>
		<input type="radio" name="sandwich" value="7.30">Sausage<br/>
		<input type="radio" name="sandwich" value="7.74">Steak<br/>
		<input type="radio" name="sandwich" value="7.08">Veggie<br/>
		<input type="radio" name="sandwich" value="4.42">Minis<br/>
	</form>

	<form name="listForm">
		<input type="checkbox" name="choice" value="0.00" onchange="checkTotal()">JALAPEÑO PEPPERS<br/>
		<input type="checkbox" name="choice" value="0.44" onchange="checkTotal()">SAUTÉED ONIONS<br/>
		<input type="checkbox" name="choice" value="0.88" onchange="checkTotal()">SWEET PEPPERS<br/>
		<input type="checkbox" name="choice" value="1.77" onchange="checkTotal()">RAPINI<br/>
		<input type="checkbox" name="choice" value="0.88" onchange="checkTotal()">MUSHROOMS<br/>
		<input type="checkbox" name="choice" value="1.35" onchange="checkTotal()">MIXED VEGGIES<br/>
		<input type="checkbox" name="choice" value="0.88" onchange="checkTotal()">PROVOLONE CHEESE<br/>
		Total: <input type="text" size="4" name="total" value="0.00"/>
	</form>
</body>
</html>
