<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript">
		console.log("Script running");

		function checkTotal() {
			document.listForm.total.value = '';
			var sum = 0.0;
			for (i=0;i<document.listForm.choice.length;i++) {
				if (document.listForm.choice[i].checked) {
					sum = sum + parseFloat(document.listForm.choice[i].value);
				}
			}
			document.listForm.subtotal.value = "$" + Math.floor(sum * 100) / 100;
			document.listForm.tax.value = "$" + Math.floor((sum*0.14) * 100) / 100;
			document.listForm.total.value = "$" + Math.floor((sum*1.14) * 100) / 100;
		}
	</script>
</head>
<body>
	<h1>California Sandwich Menu Application</h1>

	<form name="listForm">
		<input type="radio" class="sandwich-type box" name="choice" checked="true" onchange="checkTotal()" value="7.74">Veal<br/>
		<input type="radio" class="sandwich-type box" name="choice" onchange="checkTotal()" value="7.74">Chicken<br/>
		<input type="radio" class="sandwich-type box" name="choice" onchange="checkTotal()" value="7.08">Eggplant<br/>
		<input type="radio" class="sandwich-type box" name="choice" onchange="checkTotal()" value="7.08">Meatball<br/>
		<input type="radio" class="sandwich-type box" name="choice" onchange="checkTotal()" value="7.30">Sausage<br/>
		<input type="radio" class="sandwich-type box" name="choice" onchange="checkTotal()" value="7.74">Steak<br/>
		<input type="radio" class="sandwich-type box" name="choice" onchange="checkTotal()" value="7.08">Veggie<br/>
		<input type="radio" class="sandwich-type box" name="choice" onchange="checkTotal()" value="4.42">Minis<br/>

		<br/>

		<input type="checkbox" class="topping box" name="choice" value="0.00" onchange="checkTotal()">JALAPEÑO PEPPERS<br/>
		<input type="checkbox" class="topping box" name="choice" value="0.44" onchange="checkTotal()">SAUTÉED ONIONS<br/>
		<input type="checkbox" class="topping box" name="choice" value="0.88" onchange="checkTotal()">SWEET PEPPERS<br/>
		<input type="checkbox" class="topping box" name="choice" value="1.77" onchange="checkTotal()">RAPINI<br/>
		<input type="checkbox" class="topping box" name="choice" value="0.88" onchange="checkTotal()">MUSHROOMS<br/>
		<input type="checkbox" class="topping box" name="choice" value="1.35" onchange="checkTotal()">MIXED VEGGIES<br/>
		<input type="checkbox" class="topping box" name="choice" value="0.88" onchange="checkTotal()">PROVOLONE CHEESE<br/>
		<br>
		Subtotal: <input class="output" type="text" size="4" name="subtotal" value="$7.74"/>
		Tax: <input class="output" type="text" size="4" name="tax" value="$1.08"/>
		Total: <input class="output" type="text" size="4" name="total" value="$8.82"/>
	</form>
</body>
</html>
